<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Start the h1 empty, give it an id to use in js file -->
  <h1 id="heading"></h1>

  <section class="weapons">
    <div id="paperWrapper" class="weapon">
      <img src="./assets/paper.png" alt="paper" />
    </div>

    <div id="rockWrapper" class="weapon">
      <img src="./assets/rock.png" alt="rock" />
    </div>

    <div id="scissorsWrapper" class="weapon">
      <img src="./assets/scissors.png" alt="scissors" />
    </div>
  </section>
  <h2 id="conversation">Pick your weapon, just click on the one you prefer.</h2>

  <script src="./rock-paper-scissors.js"></script>

</body>

</html>
